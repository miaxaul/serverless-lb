<!DOCTYPE html>
<html>
<head>
    <title>Order List</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Order List</h2>
    <table>
        <tr>
            <th>Order ID</th>
            <th>Name</th>
            <th>Food</th>
            <th>Quantity</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_id }}</td>
            <td>{{ order.name }}</td>
            <td>{{ order.food }}</td>
            <td>{{ order.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
